<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="googleStyle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a class="menu-items" href="https://mail.google.com/mail/u/0/?tab=rm&ogbl">Gmail</a>
            <a class="menu-items" href="https://www.google.com.pk/imghp?hl=en-GB&tab=ri&authuser=0&ogbl">Images</a>
            <div id="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>

                <div id="app-dropdown">
                    <div class="app-item">
                        <img src=" http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search">
                        <p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Google Maps">
                        <p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Google Drive">
                        <p>Drive</p>
                    </div>
                    <div class="app-item">
                        <img src="icons8-google-calendar-480.png" alt="Google Calendar">
                        <p>Calendar</p>
                    </div>
                    <div class="app-item">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Google Photos">
                        <p>Photos</p>
                    </div>
                    <div class="app-item">
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Google Keep">
                        <p>Keep</p>
                    </div>
                </div>


            </div>
            <img id="profile-pic" src="ProfilePictureMaker.png" alt="Profile Picture">

        </nav>

    </header>
    <main>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" id="google-logo">
        </section>
        <section>
            <div id="search-div">
                <input id="search-box"  type="text" placeholder="Search Google or type a URL">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice Icon">
            </div>
            <div class="button-wrapper">
                <div class="button-div">
                    <button class="button">Google Search</button>
                </div>
                <div class="button-div">
                    <button class="button">I'm Feeling Lucky</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
